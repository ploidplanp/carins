{% extends "base.html" %} {% block content %}
<style>
    .mycompany ul li {
        margin: 2%;
    }
    
    .mycompany {
        background-color: #eae7d9;
    }
    
    .mycompany:hover {
        background-color: #d2c6b2;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5">
            <div class="section_tittle text-center">
                <p>Company infomation</p>

                <h2>Company Blog</h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        {% for company in table %}
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="jumbotron mt-5 mycompany">
                <h1 class="display-4">{{company.name}}</h1>
                <ul>
                    <li>เลขที่ผู้เสียภาษี:<br>&emsp;{{company.tax_no}}</li>
                    <li>ที่อยู่:<br>&emsp;{{company.address}}</li>
                    <li>เบอร์โทรศัพท์:<br>&emsp;{{company.phone}}</li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
