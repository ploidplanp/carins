{% extends "base.html" %} {% block content %}
<style>
    .bdl {
        border-left: 10px solid #84a9ac;
        padding-left: 3%;
    }
</style>

<div class="container">
    <h1 class="bdl">รายชื่อบริษัท</h1>
    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ชื่อบริษัท</th>
                {% comment %} <th scope="col">เลขประจำตัวผู้เสียภาษี</th> {% endcomment %}
                <th scope="col">ที่อยู่</th>
                <th scope="col">เบอร์โทรศัพท์</th>
            </tr>
        </thead>
        <tbody>
            {% for company in table %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{company.name}} <br>{{company.tax_no}}</td>
                    <td>{{company.address}}</td>
                    <td>{{company.phone}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
